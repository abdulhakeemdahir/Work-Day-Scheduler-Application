<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler Application</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
    </header>
    <div class="container">
      <div class="currentDay">Monday</div>
      <!-- Timeblocks go here -->
      <!-- <div class="flex-container"> -->
      <div class="d-flex flex-column col-12 p-0">
        <!-- Added row container -->
        <div class="d-flex flex-row p-0 my-1">
          <!-- Added hour container -->
          <div class="hour col-2 col-sm-1 p-0" data-hour="9">9am</div>
          <!-- Added text container -->
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <!-- Added save buttons with font-awesome icons -->
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <!-- repeated for every work hour -->
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="10">10am</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="11">11am</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="12">12pm</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="13">1pm</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="14">2pm</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="15">3pm</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="16">4pm</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
        <div class="d-flex flex-row p-0 my-1">
          <div class="hour col-2 col-sm-1 p-0" data-hour="17">5pm</div>
          <textarea
            class="col-8 mx-1 p-0 form-control"
            placeholder="Schedule Event"
          ></textarea>
          <button
            type="button"
            class="col-2 col-sm-1 fa fa-lock p-0 btn btn-primary"
          ></button>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
